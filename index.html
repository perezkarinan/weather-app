<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/8d88548a3c.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter city"
            class="search-bar"
            autocomplete="off"
            autofocus="on"
            id="city-input"
          />

          <input type="submit" value="Search" class="search-btn" />
        </form>

        <br />

        <h1 id="city"></h1>
        <h2 id="date"></h2>
        <h3 id="time"></h3>
        <br />

        <img src="" alt="" id="main-icon" />
        <br />

        <h4>
          <span class="temperature" id="temperature"></span>

          <span class="units"> â„‰ </span>
        </h4>
        <h5 id="description"></h5>

        <h6>
          Humidity: <span id="humidity-input"></span>% | Wind:
          <span id="wind-input"></span>mph
        </h6>
        <br />
        <br />

        <div class="forecast" id="forecast"></div>
      </div>
    </div>
    <div class="source-link">
      <a target="_blank" href="https://github.com/perezkarinan/weather-app"
        >Open-source code</a
      >
      by Karina Perez
    </div>

    <script src="javascript/weather.js"></script>
  </body>
</html>
